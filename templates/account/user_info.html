{% extends 'blog/base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <h2>{{ user.username }}</h2>
                <ul>
                    <li>邮箱：{% if user.email %}{{ user.email }}{% else %}未绑定{% endif %}</li>
                    <li>上次登录时间：{{ user.last_login }}</li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
